<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #F='ngForm' (ngSubmit)="onSubmit(F)">
        <div class="form-group">
          <label for="email">Username</label>
          <input type="text" id="text" class="form-control" ngModel name="username" required  />
        </div>

        <!-- <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required  minlength="2" />
        </div> -->
        <div>
          <button class="btn btn-primary" [disabled]="!F.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
          <button class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}</button>
        </div>
      </form>
    </div>
  </div>
